<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quiz App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <div id="quiz-container" class="card animate__animated animate__fadeInUp">
            <div class="card-header text-center">
                <h2>Founder's - Quiz</h2>
            </div>
            <div class="card-body">
                <div id="question-container">
                    <h3 id="question" class="mb-4">Who was the founder of this Company?</h3>
                    <img id="flag-image" src="" alt="Flag Image" class="img-fluid mx-auto d-block mb-4">
                </div>
                <div id="options-container" class="mb-4">
                    <button class="option-btn btn btn-outline-primary btn-block mb-2 "></button>
                    <button class="option-btn btn btn-outline-primary btn-block mb-2"></button>
                    <button class="option-btn btn btn-outline-primary btn-block mb-2"></button>
                    <button class="option-btn btn btn-outline-primary btn-block"></button>
                </div>
                <div id="score-container" class="text-center">
                    <p>Score: <span id="user-score">0</span></p>
                </div>
            </div>
        </div>
        <div id="result-container" class="card animate__animated animate__fadeInUp" style="display: none;">
            <div class="card-header text-center">
                <h2>Quiz Result</h2>
            </div>
            <div class="card-body text-center">
                <h2 id="result-message"></h2>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./logic.js"></script>
</body>
</html>
